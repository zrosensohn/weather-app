<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>South Glastonbury Data</title>
</head>

<body>
  <!-- Retrieved data will be dumped here -->
  <h1><span class="city"></span> Weather Details</h1>
  <div>Wind Speed: <span class="wind"></span></div>
  <div>Humidity: <span class="humidity"></span></div>
  <div>Temperature (F): <span class="temp"></span></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Things to accomplish:
    // Get an API Key from OpenWeatherMap API
    // Create an AJAX call to retrieve data Log the data in console
    // Log the data in HTML
    // Scream Ushindi (victory in Swahili)! at the top of your lungs
    function runAJAX() {
      let apiKey = "166a433c57516f51dfab1f7edaed8413";
      let zip = "06073"
      $.ajax({
        url: "http://api.openweathermap.org/data/2.5/weather?units=imperial&zip=" + zip + "&APPID=" + apiKey,
        method: "GET"
      }).then(function(response){
        $(".city").text(response.name);
        $(".wind").text(response.wind.speed);
        $(".humidity").text(response.main.humidity);
        $(".temp").text(response.main.temp);
      })
    };

    setInterval(runAJAX, 250);
    
  </script>

</body>

</html>
